weather_routes.point:
  path: '/point/{lat}/{lon}'
  defaults:
    _title: Point forecast redirect
    _controller: \Drupal\weather_routes\Controller\LocationAndGridRouteController::redirectToGrid
  requirements:
    # Public endpoint
    _access: 'TRUE'
    # Validate path parameters
    lat: '^-?[0-9]+\.?[0-9]*$'
    lon: '^-?[0-9]+\.?[0-9]*$'

weather_routes.grid:
  path: '/local/{wfo}/{gridX}/{gridY}'
  defaults:
    _controller: \Drupal\weather_routes\Controller\LocationAndGridRouteController::noop
  requirements:
    # Public endpoint
    _access: 'TRUE'
    # Validate path parameters
    wfo: '^[A-Za-z][A-Za-z][A-Za-z]$'
    gridX: '^[0-9]*$'
    gridY: '^[0-9]*$'

weather_routes.grid.legacy:
  path: '/local/{wfo}/{gridX}/{gridY}/{location}'
  defaults:
    _controller: \Drupal\weather_routes\Controller\LocationAndGridRouteController::noop
  requirements:
    # Public endpoint
    _access: 'TRUE'
    # Validate path parameters
    wfo: '^[A-Za-z][A-Za-z][A-Za-z]$'
    gridX: '^[0-9]*$'
    gridY: '^[0-9]*$'
